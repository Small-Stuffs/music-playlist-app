      <div class="playlist-img">

    <div class="controls">
      <!-- <div class="playlist-details">
        <div class="playlist-name">Boobee magic</div>
        <div class="playlist-artist">gag</div>
      </div>  -->
      <div class="track-bar">
        <progress id="track-bar"></progress>
      </div>

      <div class="control-group flex">
        <div class="shuffle">
          <i class="fa fa-random"></i>
        </div>
        <div class="previous">
          <i class="fa fa-step-backward"></i>
        </div>
        <div class="play-pause">
          <i class="fas fa-play-circle fa-2x"></i>
        </div>
        <div class="next">
          <i class="fa fa-step-forward"></i>
        </div>
        <div class="unshuffle">
          <i class="fa fa-retweet"></i>
        </div> 
      </div>
    
    </div>


  
    <div class="volume flex">
